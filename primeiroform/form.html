<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro Formulário</title>
    <link rel="stylesheet" href="styleform.css">
</head>
<body>
    <div>
        <h1>Meu primeiro formulário!</h1>
    </div>

    <div>
        <form action="">
            <fieldset>
                <legend>Contato</legend>
                <div>
                    <label>Nome:</label> 
                    <input placeholder="Nome Completo" id="name" type="text" name="nome"><button type="submit">Enviar</button>
                </div>
                <div>
                    <label>E-mail:</label> 
                    <input placeholder ="email@seudominio.com" id="email" type="text" name="email"><button type="submit">Enviar</button>
                </div>
                <br>
                <label>Mensagem:</label>
                <div>
                    <textarea placeholder="Digite sua mensagem." name="message" id="message" cols="30" rows="10"></textarea>
                </div>
                <div>
                    <button type="submit">Enviar</button>
                </div>
            </fieldset>
        </form>
        
    </div>
</body>
</html>
